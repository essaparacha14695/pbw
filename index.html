<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Professional Book Writing | Ghostwriting, Editing & Publishing</title>
  <meta name="description" content="Professional Book Writing helps authors and experts turn ideas into publish-ready books with premium ghostwriting, editing, cover design, and publishing support." />
  <meta name="theme-color" content="#070A12" />
  <link rel="icon" type="image/png" href="images/favicon.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#060810; --bg1:#0B1020;
      --glass:rgba(37,99,235,.10); --stroke:rgba(255,255,255,.12);
      --gold:#F5D889; --blue:#3B82F6; --purple:#7C3AED;
    }
    html{scroll-behavior:smooth}
    body{
      font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(180deg,var(--bg0),var(--bg1));
      color:#E5E7EB;
      transition:background .3s ease,color .3s ease;
    }
    body.light{
      background:linear-gradient(180deg,#F6F9FF,#EAF0FF);
      color:#0F172A;
    }
    .glass{background:var(--glass);border:1px solid var(--stroke);backdrop-filter:blur(14px)}
    body.light .glass{background:rgba(255,255,255,.85);border-color:rgba(15,23,42,.1)}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:.6rem;padding:.9rem 1.1rem;border-radius:1.1rem;font-weight:800;border:1px solid rgba(255,255,255,.16)}
    .btn-primary{background:linear-gradient(135deg,rgba(245,216,137,.28),rgba(37,99,235,.35))}
    body.light .btn-primary{background:linear-gradient(135deg,#2f6bff,#6fa1ff);color:#fff}
  </style>
</head>

<body>
<header class="fixed top-0 inset-x-0 z-50">
  <div class="mx-auto max-w-7xl px-4">
    <div class="mt-3 glass rounded-3xl">
      <div class="flex items-center justify-between px-4 py-3">
        <img src="images/logo.png" alt="Professional Book Writing" class="h-14">
        <div class="flex items-center gap-3">
          <button id="themeToggle" class="btn">ðŸŒ™</button>
          <a href="#contact" class="btn btn-primary">Hire Author</a>
        </div>
      </div>
    </div>
  </div>
</header>

<main class="pt-36">
  <section class="max-w-7xl mx-auto px-4">
    <h1 class="text-4xl md:text-6xl font-bold">
      Best Book Writing & <span style="color:var(--gold)">Ghostwriting</span> Services in USA
    </h1>
    <p class="mt-4 max-w-2xl text-lg">
      Premium ghostwriting, editing, and publishing support for founders, experts, and serious authors.
    </p>
  </section>
</main>

<script>
  const toggle=document.getElementById("themeToggle");
  const body=document.body;

  if(localStorage.getItem("theme")==="light"){
    body.classList.add("light");
    toggle.textContent="ðŸŒž";
  }

  toggle.addEventListener("click",()=>{
    body.classList.toggle("light");
    const isLight=body.classList.contains("light");
    toggle.textContent=isLight?"ðŸŒž":"ðŸŒ™";
    localStorage.setItem("theme",isLight?"light":"dark");
  });
</script>
</body>
</html>
